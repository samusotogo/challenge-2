<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hubballi&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <main class="contenedor">
    

    <div class="top">
      <img src="images/bg-pattern-card.svg" alt="fondo azul">
    </div>
    

    <div class="foto">
      <img src="images/image-victor.jpg" alt="foto de victor">
    </div>
    


    <div class="contenido">

      <p class="nombre-edad"><strong>Victor Crest</strong>26</p>
      <p class="lugar"> London</p>

      <hr>

      <div class="descripcion">

        <p class="cifras"> 80K &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 803K &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 1.4K</p>
        
        <p class="info"> Followers     &nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Likes    &nbsp; &nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Photos </p>
        

       
       
       

     </div>

    </div>
  </main>
</body>
</html>
